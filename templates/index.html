{% extends 'base.html'%}
{% block body %}
<body class="d-flex align-items-center py-4 bg-body-tertiary text-center">
    <main class="form-signin w-100 m-auto">
        <form  action="{{ url_for('login')}}" method="post" enctype="multipart/form-data">
          <img class="mb-4" src="/static/img/logo_ad.png" alt="" width="72" height="72">
          <h1 class="h1 mb-3 fw-normal">App <b>Orion </b> <span style="font-weight: 100; color:darkslategray;">Web</span> </h1>
          <h3 class="h3 mb-3 fw-normal">Log In.</h3>

          <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            <label for="email">Email</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password">Password</label>
          </div>          
          
          <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
 
          <p class="mt-5 mb-3 text-body-secondary">&copy; All rights reserved for <code>Ageu Ribeiro</code> 2023</p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
          $(window).on("load", function() { 
              location.reload();
          });
      });
    </script>
</body>
{% endblock %}
